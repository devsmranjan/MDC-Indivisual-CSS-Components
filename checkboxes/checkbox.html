<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../form-field/form-field.css">
    <link rel="stylesheet" href="checkbox.css">
</head>

<body>
    <div class="mdc-form-field">
        <div class="mdc-checkbox ">
            <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1"  />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
        </div>
        <label for="checkbox-1">Checkbox 1</label>
    </div>

    <div class="mdc-checkbox mdc-checkbox--disabled">
        <input type="checkbox" id="basic-disabled-checkbox" class="mdc-checkbox__native-control" disabled />
        <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
        </div>
    </div>
    <label for="basic-disabled-checkbox" id="basic-disabled-checkbox-label">This is my disabled checkbox</label>


    <script src="https://unpkg.com/material-components-web@0.37.0/dist/material-components-web.min.js"></script>
    <script type="text/javascript">
        window.mdc.autoInit();
    </script>
</body>

</html>
